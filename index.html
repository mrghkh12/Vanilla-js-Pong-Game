<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./scripts/app.js" type="module"></script>

    <title>Pong Game</title>
</head>
<body>

    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>

    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>

    <div class="menu-wrapper">
        <div class="menu">
            <h1 class="title">Pong Game</h1>
            <div class="difficulty">
                <div class="easy">easy</div>
                <div class="normal active">Normal</div>
                <div class="hard">Hard</div>
            </div>
            <div class="action">
                <select>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
                <button>play</button>
            </div>
        </div>
    </div>
    
</body>
</html>
